<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Bootstrap -->

    <link rel="stylesheet" href="style/style.css">

</head>
<body>

    <!-- Header -->

        <!-- Navbar -->
        <nav class="navbar p-0 px-1 navbar-light bg-white">
            <a class="navbar-brand p-0 d-lg-none"><img id="logo-small" src="img/mobile-logo.png" alt=""></a>
            <a class="navbar-brand d-none d-lg-block"><img id="logo-big" src="img/logo.svg" alt=""></a>
            <form class="form-inline flex-grow-1">
              <input class="form-control flex-sm-grow-1 mx-3" type="search" placeholder="Search" aria-label="Search">
            </form>
            <ul class="d-flex m-0 px-1">
                <li class="d-none d-lg-block"><i class="fa-solid fa-list"></i></i></li>
                <li class="d-none d-lg-block"><i class="fa-solid fa-question"></i></li>
                <li class="d-none d-lg-block"><i class="fa-solid fa-ellipsis-vertical"></i></li>
                <li><i class="fa-solid fa-bell"></i></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="main-content d-flex">

        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column justify-content-between">
            <ul class="p-3 mt-4 d-flex flex-column align-items-center">

            </ul>
            <div class="p-3 mb-5 align-items-center mx-auto">
                <a class="text-white d-flex align-items-center" href="#"><i class="fa-solid fa-gear fa-lg"></i><p class="d-lg-block">Admin</p></a>
            </div>
        </div>
        <main>
            <section class="jumbotron rounded-0 p-0">
                <div class="container-fluid">
                    <div class="row py-4 text-white">
                        <div class="col-12 col-md-4 order-md-last col-lg-2">
                            <div class="d-flex">
                                <h2 class="h6 align-self-center">Nuovo Studente</h2>
                                <div class="btn btn-outline-light ml-3"><i class="fa-solid fa-plus"></i></div>
                            </div>
                        </div>
                        <div class="col-12 col-md-4 mt-4 mt-md-0 col-lg-6">
                            <div class="d-flex">
                                <h2 class="h3 my-0 mr-2">Boolean</h2>
                                <span class="badge badge-pill badge-dark align-self-center">Piano Blaze</span>

                            <span class="badge badge-pill badge-dark d-lg-none"><i class="fa-solid fa-plus"></i></span>
                            <span class="badge badge-pill badge-dark d-none d-lg-inline-block">Boolean mobile app</span>
                            <span class="badge badge-pill badge-dark d-none d-lg-inline-block"">Boolean web app</span>
                            <span class="badge badge-pill badge-dark d-none d-lg-inline-block"">Boolean blog app</span>
                        </div>

                            <h2 class="h6">Studendi online negli ultimi 30 minuti</h2>
                            <p class="m-0 h3">125</p>

                    </div>
                </div>
